<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sampleadv.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>Leaderboard Live</title>
</head>
<body>

    <div class="container wow animated fadeIn delay-1s">
      <div class="row justify-content-center">

        <div class="col-2 pr-0">
            <table class="table table-striped table-dark" id="slno">
              <thead>
                <tr>
                  <th scope="col">#</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row" class="gold">1.</th>
                </tr>
                  <tr>
                  <th scope="row" class="silver">2.</th>
                </tr>
                  <tr>
                  <th scope="row" class="bronze">3.</th>
                </tr>
                  <tr>
                  <th scope="row">4.</th>
                </tr>
                  <tr>
                  <th scope="row">5.</th>
                </tr>
                <tr>
                  <th scope="row">6.</th>
                </tr>
                <tr>
                  <th scope="row">7.</th>
                </tr>
                <tr>
                  <th scope="row">8.</th>
                </tr>
              </tbody>
            </table>
        </div>

        <div class="col-8 pl-0">
        <table class="table table-striped table-dark" id="tableof">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Score</th>
            </tr>
            <!-- <tr>
              <th scope="col">      </th>
              <th scope="col">      </th>
              <th scope="col">      </th>
            </tr> -->
          </thead>
          <tbody id="container">
            <tr class="rbw">
              <td scope="row">Mark</td>
              <td class="score">200</td>
            </tr>
            <tr class="rbw">
              <td scope="row">Jacob</td>
              <td class="score">125</td>
            </tr>
            <tr class="rbw">
              <td scope="row">Larry</td>
              <td class="score">260</td>
            </tr>
            <tr class="rbw">
              <td scope="row">Harry</td>
              <td class="score">300</td>
            </tr>
            <tr class="rbw">
              <td scope="row">Puntel</td>
              <td class="score">76</td>
            </tr>
            <tr class="rbw">
              <td scope="row">Hybrune</td>
              <td class="score">91</td>
            </tr>
            <tr class="rbw">
              <td scope="row">Pangea</td>
              <td class="score">393</td>
            </tr>
            <tr class="rbw">
              <td scope="row">Lorem</td>
              <td class="score">546</td>
            </tr>
            
          </tbody>
        </table>
      </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
        </script>
    <script src="Javascr/sampadv.js"></script>
</body>
</html>
